---
# default site settings
# configure these values for your project
project:
  name: "vxlang"
  owner: "vxlang"
  repo: "https://vxlang.github.io/"
  version: "0.9.5"

collections:
  guides:
    output: true
    permalink: "/:collection/:path/"
    title: Guides
    tab-order: 1
  update:
    output: true
    permalink: "/:collection/:path/"
    title: Version History
    tab-order: 2
  blog:
    output: true
    permalink: "/:collection/:path/"
    title: Blog
    tab-order: 3
  support:
    output: true
    permalink: "/:collection/:path/"
    title: Contact Us
    tab-order: 4    

highlighter: rouge
permalink: pretty
sass:
  style: compressed

plugins:
  - jemoji
  - jekyll-remote-theme
remote_theme: pixeldroid/programming-pages

# Analytics
analytics:
  provider               : "google-gtag" 
                          # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "G-QZG2KEGCVY"
    anonymize_ip         : # true, false (default)