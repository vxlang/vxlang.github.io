project:
  name: "vxlang"
  owner: "vxlang"
  repo: "https://vxlang.github.io/"
  version: "0.8.9"

collections:
  guides:
    output: true
    permalink: "/:collection/:path/"
    title: Guides
    tab-order: 1
  update:
    output: true
    permalink: "/:collection/:path/"
    title: Update
    tab-order: 2
  download:
    output: true
    permalink: "/:collection/:path/"
    title: Download
    tab-order: 3  

highlighter: rouge
permalink: pretty
sass:
  style: compressed

plugins:
  - jemoji
  - jekyll-remote-theme
remote_theme: pixeldroid/programming-pages
